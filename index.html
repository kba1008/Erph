<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem eRPH PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase removed to use local simulation logic as requested -->
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-800 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-bold text-xl">Sistem eRPH</h1>
        <button id="logoutBtn" class="hidden bg-red-500 px-4 py-2 rounded text-sm" onclick="app.logout()">Log Keluar</button>
    </nav>

    <div class="container mx-auto p-6">
        
        <div id="loginSection" class="bg-white p-8 rounded-lg shadow-md text-center max-w-md mx-auto mt-20">
            <h2 class="text-2xl font-bold mb-6">Selamat Datang</h2>
            <p class="mb-6 text-gray-600">Sila log masuk untuk mengakses kumpulan RPH anda.</p>
            <button onclick="app.login()" class="bg-white border border-gray-300 flex items-center justify-center w-full py-2 rounded-lg hover:bg-gray-50 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-2">
                Log Masuk (Simulasi)
            </button>
        </div>

        <!-- Dashboard Container -->
        <div id="dashboard" class="hidden space-y-6">
            
            <!-- System Admin Panel -->
            <div id="sysAdminPanel" class="hidden bg-white p-6 rounded-lg shadow border-l-4 border-purple-600">
                <h2 class="text-xl font-bold mb-4">Panel Admin Sistem</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="newGroupName" placeholder="Nama Kumpulan Baru" class="border p-2 rounded flex-grow">
                    <input type="email" id="newGroupAdmin" placeholder="Emel Admin Kumpulan" class="border p-2 rounded flex-grow">
                    <button onclick="app.createGroup()" class="bg-purple-600 text-white px-4 py-2 rounded">Bina Kumpulan</button>
                </div>
            </div>

            <!-- Groups Display Area -->
            <div id="groupsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Group Cards will be injected here -->
            </div>

        </div>

    </div>

    <script src="appScripts.js"></script>
    <script>
        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            console.log("App sedia.");
        });
    </script>
</body>
</html>
