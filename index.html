<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-indigo-900 text-white p-4 shadow-md flex justify-between items-center">
        <span class="font-bold">eRPH PWA SYSTEM</span>
        <div id="userInfo" class="text-xs"></div>
        <button onclick="showAdminLogin()" class="bg-indigo-700 px-3 py-1 rounded text-xs">Admin Sistem</button>
    </nav>

    <div class="container mx-auto p-4 max-w-2xl">
        
        <div id="loginPrompt" class="bg-white p-10 rounded-xl shadow-lg text-center mt-10">
            <h2 class="text-2xl font-bold mb-4">Log Masuk</h2>
            <p class="text-gray-500 mb-6">Sila gunakan emel Gmail anda untuk mengakses sistem.</p>
            <button onclick="initApp()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition">
                Masuk ke Dashboard
            </button>
        </div>

        <div id="guruPanel" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="font-bold text-lg mb-4 text-indigo-800">Hantar RPH Saya</h3>
                <label class="block text-sm mb-2">Pilih Minggu:</label>
                <select id="weekSelect" class="w-full border p-2 rounded mb-4"></select>
                
                <label class="block text-sm mb-2">Fail RPH (PDF/DOCX):</label>
                <input type="file" id="rphFile" class="w-full mb-4">
                
                <button onclick="handleUpload()" id="upBtn" class="w-full bg-green-600 text-white py-2 rounded font-bold">MUAT NAIK</button>
            </div>
        </div>

        <div id="groupAdminPanel" class="hidden space-y-4">
            <div class="bg-indigo-100 p-4 rounded-lg flex justify-between items-center">
                <span class="font-bold text-indigo-800">Panel Penyemak: <span id="groupTitle"></span></span>
                <button onclick="addWeek()" class="bg-indigo-600 text-white text-xs px-3 py-2 rounded">+ Minggu Baru</button>
            </div>
            <div id="guruList" class="bg-white p-4 rounded-lg shadow">
                <p class="text-gray-400 text-center italic">Memuatkan senarai guru...</p>
            </div>
        </div>

        <div id="systemAdminPanel" class="hidden bg-white p-6 rounded-lg shadow mt-5">
            <h2 class="font-bold text-xl border-b pb-2 mb-4">Kawalan Sistem</h2>
            <div class="grid grid-cols-1 gap-4">
                <div class="border p-4 rounded">
                    <h3 class="font-semibold text-sm mb-2 italic">Tambah Kumpulan & Admin</h3>
                    <input type="text" id="newGroupName" placeholder="Nama Kumpulan (Cth: PKP)" class="w-full border p-2 mb-2 text-sm">
                    <input type="email" id="newGroupAdmin" placeholder="Emel Admin Kumpulan" class="w-full border p-2 mb-2 text-sm">
                    <button class="bg-black text-white w-full py-1 rounded">Daftar Admin</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        let currentUserEmail = ""; 
        let userRole = "";

        function initApp() {
            // Nota: Dalam persekitaran Apps Script sebenar, kita guna google.script.run
            // Untuk demo ini, kita simulasi fungsi log masuk
            google.script.run.withSuccessHandler(setupUI).getUserEmail();
        }

        function setupUI(email) {
            currentUserEmail = email;
            document.getElementById('loginPrompt').classList.add('hidden');
            document.getElementById('userInfo').innerText = "Log: " + email;

            google.script.run.withSuccessHandler(data => {
                userRole = data.role;
                if(data.role === "GROUP_ADMIN") {
                    document.getElementById('groupAdminPanel').classList.remove('hidden');
                    document.getElementById('groupTitle').innerText = data.group;
                } else if(data.role === "GURU") {
                    document.getElementById('guruPanel').classList.remove('hidden');
                } else {
                    alert("Emel anda belum didaftarkan dalam sistem. Sila hubungi Admin.");
                }
            }).getUserData(email);
        }

        function showAdminLogin() {
            const pass = prompt("Masukkan Kata Laluan Admin Sistem:");
            if(pass === "101010") {
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('guruPanel').classList.add('hidden');
                document.getElementById('groupAdminPanel').classList.add('hidden');
                document.getElementById('systemAdminPanel').classList.remove('hidden');
            } else {
                alert("Kata laluan salah!");
            }
        }

        function addWeek() {
            const week = prompt("Masukkan Nama Minggu (Cth: MINGGU 1):");
            if(week) {
                google.script.run.withSuccessHandler(msg => alert(msg)).createWeeklyFolder(week);
            }
        }

        function handleUpload() {
            const fileInput = document.getElementById('rphFile');
            const week = document.getElementById('weekSelect').value;
            const btn = document.getElementById('upBtn');
            
            if(fileInput.files.length === 0) return alert("Sila pilih fail!");
            
            btn.innerText = "Sila Tunggu...";
            btn.disabled = true;

            const file = fileInput.files[0];
            const fr = new FileReader();
            fr.onload = function(e) {
                const fileData = {
                    data: e.target.result.split(',')[1],
                    mimeType: file.type,
                    fileName: file.name
                };
                google.script.run.withSuccessHandler(url => {
                    alert("Berjaya! Fail disimpan di Drive.");
                    btn.innerText = "MUAT NAIK";
                    btn.disabled = false;
                }).uploadRPH(fileData, week, currentUserEmail);
            };
            fr.readAsDataURL(file);
        }
    </script>
</body>
</html>
